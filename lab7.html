<!DOCTYPE html>
<html>
    <head>
        <title>Melnyk Andrii CV</title>

        <meta name="description" content="Andrii Melnyk CV for web-programming lab 1"/>
        <meta charset="UTF-8"> 
        <script>
            function callCalculate(){
                var x = parseInt(prompt("X","1"));
                var y = parseInt(prompt("Y","1"));
                var z = parseInt(prompt("Z","1"));
                result = Math.sqrt(x+Math.sqrt(y+Math.sqrt(2*z)));
                alert("Result: "+result);
            }
        </script>
    </head>
    <body>
        <button onclick="callCalculate()">Calculate</button><hr>
        <img src="task.png">
    </body>
</html>
